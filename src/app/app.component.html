

<div >
  <mat-toolbar >
    <span>Assessment Application</span>
  </mat-toolbar>
</div>

<div class="title_Container"><h1 class="text">Stocks</h1></div>

<div class="container">
  <div style="margin-top: 10px;">
    
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter stock" #input>
    </mat-form-field>

   
      
      <div class="mat-elevation-z8 " > 
      <table mat-table [dataSource]="dataSource" matSort   >
         
    
        <!-- sock Column -->
       
              <ng-container matColumnDef="stock" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Stock </th>
        
          <td mat-cell *matCellDef="let row" > {{row.stock}} </td>
       
        </ng-container>
      
        <!-- industry Column -->
        <ng-container matColumnDef="industry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Industry </th>
          <td mat-cell *matCellDef="let row" > {{row.industry}} </td>
        </ng-container>
    
        <!-- sector Column -->
        <ng-container matColumnDef="sector">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
          <td mat-cell *matCellDef="let row"> {{row.sector}} </td>
        </ng-container>
    
        <!-- currency_code Column -->
        <ng-container matColumnDef="currency_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency Code </th>
          <td mat-cell *matCellDef="let row " > {{row.currency_code}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"   ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="valueClicked(row.id, row.stock)" class="text_hover" routerLink="stockValue" > 
        </tr>
    
        
       
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
     
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      
    
  </div>
</div>

<div style="margin-top: 10px;" *ngIf="stockExist">
<app-stock-value [data]="data2"   [name]="Name" [stock_id]="Id"></app-stock-value>
</div>
